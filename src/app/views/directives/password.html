<md-dialog fs-password aria-label="Password" class="fs-password-dialog">
    <form fs-validate="save()">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Password Update</h2>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container class="md-block">
                    <label>Chose a new Password</label>
                    <input type="text" class="password" ng-model="password" required minlength="6" minlength-message="Short passwords are easy to guess. Try one with at least 6 characters." autocomplete="off" autofocus>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Confirm your Password</label>
                    <input type="text" class="password-confirm" ng-model="password_confirm" compare="password" compare-message="These passwords don't match. Try again?" required autocomplete="off">
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="cancel()">
                Cancel
            </md-button>
            <md-button type="submit" class="md-accent md-raised">
                Update Password
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
